<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:demo="http://java.sun.com/jsf/composite/components">

    <ui:composition template="layout.xhtml">
        
        <ui:define name="title">Create a new CD</ui:define>

        <ui:define name="content">

            <h:form style="background-image:url(#{resource['musiccd.png']});">

                <demo:newItem item="#{itemBean.cd}"/>

                <h:panelGrid columns="2">
                    <h:outputLabel value="Music company : " styleClass="alabel"/>
                    <h:inputText value="#{itemBean.cd.musicCompany}" styleClass="ainput"/>

                    <h:outputLabel value="Number Of CDs : " styleClass="alabel"/>
                    <h:inputText value="#{itemBean.cd.numberOfCDs}" styleClass="ainput"/>

                    <h:outputLabel value="Total Duration : " styleClass="alabel"/>
                    <h:inputText value="#{itemBean.cd.totalDuration}" styleClass="ainput"/>

                    <h:outputLabel value="Style : " styleClass="alabel"/>
                    <h:inputText value="#{itemBean.cd.style}" styleClass="ainput"/>
                </h:panelGrid>

                <h:commandButton value="Create a CD" action="#{itemBean.doCreateCD}"/>

            </h:form>

            <hr/>
            <h1>List of CDs</h1>
            <hr/>
            <h:dataTable id="cdlist" value="#{itemBean.cdList}" var="cd"
                         border="1" rowClasses="evenRow, oddRow">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    <h:outputText value="#{cd.id}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Title"/>
                    </f:facet>
                    <h:outputText value="#{cd.title}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Price"/>
                    </f:facet>
                    <h:outputText value="#{cd.price}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Description"/>
                    </f:facet>
                    <h:outputText value="#{cd.description}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Music Company"/>
                    </f:facet>
                    <h:outputText value="#{cd.musicCompany}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Number Of CDs"/>
                    </f:facet>
                    <h:outputText value="#{cd.numberOfCDs}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Total Duration"/>
                    </f:facet>
                    <h:outputText value="#{cd.totalDuration}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Style"/>
                    </f:facet>
                    <h:outputText value="#{cd.style}"/>
                </h:column>
            </h:dataTable>
        </ui:define>

    </ui:composition>
</html>
